<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <p>-Você pode criar paragrafos de qualquer jeito
        basta deixar entre &lt;p&gt; e  &lt;/p&gt;<!--LastThem < | Graterthem >-->
    </p>
    <p>-Para quenrar um paragrafo 
        tem que usar &lt;br&gt;<br>assim fica 
        tudo certinho</p>
    <p>
        -Agora vammos colocar simbolos especiais no nosso html: <br>
        &reg;
        &copy;
        &trade;
        &Delta;
        &uparrow;
    </p>
    <p>-Agora emojis: <br>
        &#x1F525; <!--&#x esse é o codigo para hexadecimal. O resto do codiigo do emoji pega na emojipidia
        -->
        &#x1F624;
        &#x1F913;
    </p>
</body>
</html>
