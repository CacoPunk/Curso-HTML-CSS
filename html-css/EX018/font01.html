<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes com Google Fonts</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Qwitcher+Grypen:wght@400;700&display=swap');
        body{
            /*shorthand font
           font-style -> font-weight -> font-size -> font-family
           */
            font: normal 4em Qwitcher Grypen;
        }
    </style>
</head>
<body>
    <h1>Titulo</h1>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Numquam pariatur, id aliquam explicabo omnis, voluptatibus hic sunt commodi accusamus saepe inventore eos labore impedit dolore asperiores ut quo tenetur voluptas.</p>
</body>
</html>
