<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens Dinamicas</title>
</head>
<body>
    <h1>Imagem Dinamica</h1>
    <p>Vamos ver se fica de varios tamanhos</p>
    <picture>
        <source media="(max-width:750px )" srcset="IMAGENS/paisagem-p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="IMAGENS/paisagem-m.png" type="image/png">
        <img src="IMAGENS/paisagem-g.png" alt="Imagem flexivel">
    </picture>

    <h1>Reproduzindo audio.</h1>
    <p>Vamos reproduzir audio agora.</p>
    <audio autoplay controls>
        <source src="media/Summer Solstice on the June Planet - Bail Bonds.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
